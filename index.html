<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ポリゴン＆ライン描画アプリ</title>
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <link rel="stylesheet" href="css/styles.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
    <script type="text/javascript" src="./js/scripts.js"></script>
    <script src="./js/GPXParser.js"></script>
</head>
<body>
    <h2>座標を入力してポリゴン or ラインを描画</h2>

    <div class="tabs">
        <button class="tab active" id="tab2D" onclick="switchTab('2D')">2D（[lon, lat]）</button>
        <button class="tab" id="tab3D" onclick="switchTab('3D')">3D（[lon, lat, alt]）</button>
        <button class="tab" id="tabGeoJSON" onclick="switchTab('GeoJSON')">GeoJSON</button>
        <button class="tab" id="tabGPX" onclick="switchTab('GPX')">GPX</button>
    </div>

    <textarea id="coordsInput" placeholder="[ [lon,lat], [lon,lat], [lon,lat] ]"></textarea>
    <br><br>
    <button onclick="drawShape()">描画する</button>
    
    <div id="map"></div>
    <br><br>
    <div><a href="https://www.openstreetmap.org/copyright" target="_blank">OSMの著作権について</a></div>

    <script>
      initMap();
    </script>
</body>
</html>
